<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Game</h2>

    <button onclick="myFunction()">Lets Play</button>

    <script>
        function myFunction() {
            let num = Math.floor(Math.random() * 101)

            let guess = prompt("I have a number, Try guessing it!!! You have 5 attempts");
            let attempts = 4;
            while (attempts > 0) {
                if (guess == num) {
                    alert("Congratulations, You Won!")
                    return;
                }
                guess = prompt(`My number is ${num > guess ? 'greater' : 'smaller'} than ${guess}, Let's Try again, ${attempts} attempts remaining`);

                attempts--;
            }
            alert(`Sorry your chances are over, My number is ${num}`);
        }
    </script>

</body>

</html>
